<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Create new Article</title>
</head>
<body>
<nav class="nav-bar" style="position: absolute;">
    <a href="articles.html"><i class="fas fa-arrow-left" id="arrow"></i></a>
    <span><i class="fas fa-toggle-off" id="toggle-view"></i></span>
</nav>

<div class="page-container">
    <ul class="breadcrumb">
        <li><a href="index.html">main</a></li>
        <li>create</li>
    </ul>
    <h1 class="h1-article-header">Create new article</h1>
    <form id="article-form" name="new-article">
        <fieldset>
                <h4 class="h4-article-header">Upload Image file or paste URL</h4>
                <p>
                    <label class="custom-file-upload">
                        <input type="file"/>
                        <i class="fas fa-file-upload"></i> Upload File
                    </label>
                </p>
                <p><input class="article-input" type="text" placeholder="Image URL" name="img-file" id="image-url" /></p>
            <h4 class="h4-article-header">Article Content</h4>
        <input id="title-article" class="article-input" spellcheck="true" required type="text" placeholder="Article Name" name="article-name" />
        <!--<p><div id="textarea-editable" aria-required="true" class="textarea-editable" contenteditable="true" placeholder="Article Content" title="Required"></div></p>-->
            <p><textarea id="textarea-editable" aria-required="true" contenteditable="true" placeholder="Article Content" title="Required"></textarea></p>
            <p>
            <label for="tags">Tags: </label>
            <input list="tags-list" id="tags" name="tags-input" />

            <datalist id="tags-list">
            </datalist>
        </p>
        <!--<p><label for="article-date">Date: </label>-->
            <!--<input type="date" id="article-date" name="articleDate" value="2018-07-22"/></p>-->
        <h4 class="h4-article-header">Author</h4>
        <input id="author-name" class="article-input" required type="text" placeholder="Author Name" name="author-name" /><br><br>
        <input id="author-mail" class="article-input" type="email" placeholder="E-mail" name="author-mail" /><br><br>
            <div class="buttons-in-new">
                <input type="submit" name="submit" class="blog-button" value="Submit"  id="submit">
                <input type="reset" name="reset" class="blog-button" value="Reset" id="reset">
            </div>

        </fieldset>
    </form>
    <footer class="article-footer">
        <p>Anatoliy Kotsur</p>
        <a href="mailto:yolicksoft@gmail.com" target="_top"><p>yolicksoft@gmail.com</p></a>
    </footer>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/configure.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/articles.js"></script>
</html>
