<body>
<nav class="nav-bar">

    <span id="edit-link"></span>
    <span id="delete-article"></span>

<div class="page-container">
    <ul class="breadcrumb">
        <li><a href="index.html">main</a></li>
        <li><a href="articles-html.html">articles</a></li>
        <li id="get-title"></li>
    </ul>
</div>
    <article id="article" class="page-container">
    </article>
    <article id="comments" class="page-container"></article>
<div class="page-container">
    <section class="new-article-body">
        <h1 class="h1-article-header">Create new comment</h1>
        <form id="comment-form" name="new-comment">
            <fieldset>
                <legend>Comment</legend>
                <p><input id="comment-author" class="article-input" spellcheck="true" required type="text" placeholder="Name" name="comment-name" /></p>
                <p><div id="textarea-editable" aria-required="true" class="textarea-editable" contenteditable="true" placeholder="Write down Your comment here" title="Required"></div></p>
                <div class="buttons-in-new"><input disabled type="submit" name="submit" class="blog-button" value="Submit" id="submit"></div>
            </fieldset>
        </form>
    </section>
</div>
</body>
