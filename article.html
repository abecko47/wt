</nav>

<div class="hidden-content" id="hidden-articles">
    <ul class="site-map" id="nav-articles">
        <span id="edit-link"></span>
        <span id="delete-article"></span>
        <span><i class="fas fa-toggle-off" id="toggle-view"></i></span>
    </ul>
</div>

<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="position:absolute; right: 10px;top:10px;"></div>
<div class="page-container">
    <ul class="breadcrumb">
        <li><a href="index.html">main</a></li>
        <li><a href="articles.html">articles</a></li>
        <li id="get-title"></li>
    </ul>

    <article id="article" class="page-container">
    </article>
    <article id="comments" class="page-container"></article>
<article id="newcomm" class="page-container"><i class="fas fa-comments" onclick="toggleComments();"></i></article>


<div class="page-container" style="display: none;" id="new-comment-container">
    <section class="new-article-body">
        <h1 class="h1-article-header">Create new comment</h1>
        <form id="comment-form" name="new-comment">
            <fieldset>
                <legend>New comment</legend>
                <p><input id="comment-author" class="article-input" spellcheck="true" required type="text" placeholder="Name" name="comment-name" /></p>
                <p><div id="textarea-editable" aria-required="true" class="textarea-editable" contenteditable="true" placeholder="Write down Your comment here" title="Required"></div></p>
                <div class="buttons-in-new"><input disabled type="submit" name="submit" class="blog-button" value="Submit" id="submit"></div>
            </fieldset>
        </form>
    </section>
</div>
<div class="modal" id="edit-comment" style="display:none;background: white;">
        <section class="new-article-body" style="background: white;">
            <i class="fas fa-times-circle" style="cursor: pointer;" onclick="$('#edit-comment').fadeOut();"></i>
            <form id="edit-form" name="edit-comment">
                <fieldset>
                    <legend>Edit comment</legend>
                    <input type="hidden" value="" id="hidden-edit-id" />
                    <p><input id="edit-author" class="article-input" spellcheck="true" required type="text" placeholder="Name" name="comment-name" /></p>
                    <p><div id="edit-editable" aria-required="true" class="textarea-editable" contenteditable="true" placeholder="Write down Your comment here" title="Required"></div></p>
                    <div class="buttons-in-new"><input disabled type="submit" name="submit" class="blog-button" value="Submit" id="submit-edit"></div>
                </fieldset>
            </form>
        </section>
</div>
</body>

</html>
