<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Create new comment</title>
</head>
<body>

<nav class="nav-bar">
    <a href="index.html"><i class="fas fa-arrow-left" id="arrow"></i></a>
    <span><i class="fas fa-toggle-off" id="toggle-view"></i></span>
</nav>
<div class="page-container">
    <ul class="breadcrumb">
        <li><a href="index.html">main</a></li>
        <li>comment</li>
    </ul>
    <section class="new-article-body">
        <h1 class="h1-article-header">Create new comment</h1>
        <form id="comment-form">
            <fieldset>
                <legend>Comment</legend>
                <p><input class="article-input" spellcheck="true" required type="text" placeholder="Name" name="comment-name" /></p>
                <p><div id="textarea-editable" aria-required="true" class="textarea-editable" contenteditable="true" placeholder="Write down Your comment here" title="Required"></div></p>
                <div class="buttons-in-new"><input disabled type="submit" name="submit" class="blog-button" value="Submit" id="submit"></div>
            </fieldset>
        </form>
    </section>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/articles.js"></script>
</html>
